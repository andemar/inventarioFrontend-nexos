<h3>Eliminar la mercancia</h3>

<form (ngSubmit)="eliminar()" autocomplete="off" [formGroup]="miFormulario">
  <!-- mercancias -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Mercancia:</label>
      <select class="form-control" formControlName="mercancia">
        <option value="">-- Seleccione mercancia --</option>
        <option
          *ngFor="let mercancia of mercancias"
          [value]="mercancia.uuid | lowercase"
        >
          {{ mercancia.nombreProducto }}
        </option>
      </select>
    </div>
  </div>

  <!-- usuario -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Usuario:</label>
      <select class="form-control" formControlName="usuario">
        <option value="">-- Seleccione usuario --</option>
        <option
          *ngFor="let usuario of usuarios"
          [value]="usuario.uuid | lowercase"
        >
          {{ usuario.nombre }}
        </option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-danger float-end" type="submit">Eliminar</button>
    </div>
  </div>
</form>
